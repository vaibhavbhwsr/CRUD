<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <title>hello</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="screen">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center alert alert-danger">Django with Ajax CRUD Project</h2>
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info">Add/Update Student</h4>
            <form method="post">
                {% csrf_token %}
                <input type='hidden' name='stuid' id='stuid' />
                {{ form.as_p }}
                <input type="button"
                       class="btn btn-success"
                       id="btnsave" {% comment %} This button has jQery in ajax file if clicked. {% endcomment %}
                       value="Save"/>
            </form>
            <br>
            <div id="msg" class="alert alert-danger" style="display:none"></div>
        </div>
        <div class="col-sm-8">
            <h4 class="text-center alert alert-info">Show Student Information</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="tbody">
                {% for st in stu %}
                    <tr>
                        <td>{{ st.id }}</td>
                        <td>{{ st.name }}</td>
                        <td>{{ st.email }}</td>
                        <td>{{ st.password }}</td>
                        <td>
                            <input type="button"
                                   data-sid="{{ st.id }}"
                                   class="btn btn-warning btn-sm btn-edit"
                                   value="Edit"/>
                            <input type="button"
                                   data-sid="{{ st.id }}"
                                   class="btn btn-danger btn-sm btn-del"
                                   value="Delete"/>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script>{% include "enroll/ajax.js" %}</script>

</body>

</html>
